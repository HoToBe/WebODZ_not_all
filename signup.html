<!doctype html>
<html lang="en">

    <head>
        <title>Sign up</title>
        <!-- bootstrap -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <!-- custom style -->
        <link href="css/style.css" rel="stylesheet">

        <!-- bootstrap icons -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!-- robofont -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    </head>

    <body class="bg-body-tertiary">

        <main
            class="m-auto p-4 border rounded position-absolute top-50 start-50 translate-middle bg-body">

            <form id="signup-form" class="d-flex flex-column needs-validation"
                action="db_actions/signup-script.php" method="post">
                <h1 class="h3 mb-3 fw-normal">Sign up</h1>

                <div class="form-floating my-1">
                    <input type="email" class="form-control" id="email"
                        name="email" placeholder>
                    <label for="email">Email address</label>
                </div>
                <div class="ps-2 text-danger invalid-feedback"
                    id="emailInvalid">
                    This is not an email!
                </div>
                
                <div class="form-floating my-1">
                    <input type="password" class="form-control" id="password"
                        name="password" placeholder>
                    <label for="password">Password</label>
                </div>
                <div class="form-floating my-1">
                    <input type="password" class="form-control"
                        id="repetedPassword" placeholder>
                    <label for="repetedPassword">Repeat Password</label>
                </div>
                <div class="ps-2 text-danger invalid-feedback"
                    id="passwordMatchInvalid">
                    Passwords must match!
                </div>
                <div class="ps-2 text-danger invalid-feedback"
                    id="passwordLengthInvalid">
                    Passwords length must be 8-16 letters!
                </div>

                <button class="btn btn-primary w-100 my-2 py-2"
                    type="submit">Sign up</button>
            </form>
        </main>

        <!-- bootstrap -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- jquery -->
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js"></script>
    </body>

</html>
